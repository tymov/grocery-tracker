{% extends 'groceryapp/base.html' %} {% load static %} {% block body %}
<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <form
        method="POST"
        class="bg-white shadow-md m-10 w-100 rounded px-4 pt-4 pb-4"
      >
        {% csrf_token %}
        <div class="form-group mb-3 col-md-12">
          <label class="text-gray-700 font-weight-bold mb-1" for="username"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            class="form-control shadow-none"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-group mb-3 col-md-12">
          <label class="text-gray-700 font-weight-bold mb-1" for="email"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="form-control shadow-none"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group mb-3 col-md-12">
          <label class="text-gray-700 font-weight-bold mb-1" for="password"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            class="form-control shadow-none"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-group mb-3 col-md-12">
          <label class="text-gray-700 font-weight-bold mb-1" for="password2"
            >Confirm Password</label
          >
          <input
            type="password"
            name="password2"
            id="password2"
            class="form-control shadow-none"
            placeholder="Confirm your password"
            required
          />
        </div>
        <button class="btn btn-primary btn-block mt-4 col-md-12" type="submit">
          Register
        </button>
      </form>
    </div>

    <div class="col-md-6">
      <img
        src="{% static 'groceryapp/drawing.svg' %}"
        alt="register"
        style="height: 80%; width: auto"
      />
    </div>
  </div>
</div>

{% comment %}
<p class="px-10 py-10">
  <a class="text-indigo-500" href="{% url 'password_reset' %}"
    >Forgot password? Click here to reset</a
  >
</p>
{% endcomment %} {% endblock %}
