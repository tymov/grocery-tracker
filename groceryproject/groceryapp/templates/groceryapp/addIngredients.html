{% extends 'groceryapp/base.html' %} {% load static %} {% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-3">Add Ingredients</h2>
      <form method="post" id="ingredient-formset">
        {% csrf_token %} {{ formset.management_form }}
        <div id="form-set">
          {% for form in formset %}
          <div class="row">
            <div class="col-md-6 mt-2">
              <div class="mb-3">
                {{ form.ingredient.label_tag }}
                <span class="mt-2 pt-2">{{ form.ingredient }}</span>
              </div>
            </div>
            <div class="col-md-6 mt-2">
              <div class="mb-3">
                {{ form.amount.label_tag }}
                <span class="mt-2 pt-2">{{ form.amount }}</span>
              </div>
            </div>
          </div>

          {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add</button>
      </form>
    </div>
  </div>
  {% endblock %}
</div>
